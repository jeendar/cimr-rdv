<div class="container">
    <div class="headline">
        <h1>Temps de travail et RDV</h1>
        <p>working-hours works!</p>
    </div>
    <div class="wrapper">
        <form id="formTemplate" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-label [nzSpan]="8">Période</nz-form-label>
            <nz-form-control [nzSpan]="6">
              <nz-date-picker id="dateFrom" formControlName="dateFrom" [nzFormat]="dateFormat"></nz-date-picker>
            </nz-form-control>
            <nz-form-control [nzSpan]="6">
              <nz-date-picker id="datePicker" formControlName="dateTo" [nzFormat]="dateFormat"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzRequired nzFor="effectiveTime">Temps de travail effectif</nz-form-label>
            <nz-form-control [nzSpan]="12" nzErrorTip="Please input your DP!">
              <input id="effectiveTime" type="text" nz-input formControlName="effectiveTime"  placeholder="07h30min"/>
            </nz-form-control>
          </nz-form-item>
        
          <nz-form-item>
            <nz-form-label [nzSpan]="8"  nzFor="rdvTime">Temps de RDV</nz-form-label>
            <nz-form-control [nzSpan]="12" nzErrorTip="Please input your meeting time!">
              <input id="rdvTime" type="text" nz-input formControlName="rdvTime" placeholder="10min"/>
            </nz-form-control>
          </nz-form-item>
        
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzFor="nombreConseillers">Nombre des conseillers</nz-form-label>
            <nz-form-control [nzSpan]="12" nzErrorTip="Please input the number of Conseillers!">
              <input id="nombreConseillers" type="text" nz-input formControlName="nombreConseillers" placeholder="10"/>
            </nz-form-control>
          </nz-form-item>
        

          <nz-form-item>
            <nz-form-label [nzSpan]="8">Période</nz-form-label>
            <nz-form-control [nzSpan]="6">
              <nz-date-picker id="dateFrom" formControlName="dateFrom" [nzFormat]="dateFormat"></nz-date-picker>
            </nz-form-control>
            <nz-form-control [nzSpan]="6">
              <nz-date-picker id="datePicker" formControlName="dateTo" [nzFormat]="dateFormat"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzRequired nzFor="effectiveTime">Temps de travail effectif</nz-form-label>
            <nz-form-control [nzSpan]="12" nzErrorTip="Please input your DP!">
              <input id="effectiveTime" type="text" nz-input formControlName="effectiveTime"  placeholder="06h00min"/>
            </nz-form-control>
          </nz-form-item>
        
          <nz-form-item>
            <nz-form-label [nzSpan]="8"  nzFor="rdvTime">Temps de RDV</nz-form-label>
            <nz-form-control [nzSpan]="12" nzErrorTip="Please input your meeting time!">
              <input id="rdvTime" type="text" nz-input formControlName="rdvTime" placeholder="10min"/>
            </nz-form-control>
          </nz-form-item>
        
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzFor="nombreConseillers">Nombre des conseillers</nz-form-label>
            <nz-form-control [nzSpan]="12" nzErrorTip="Please input the number of Conseillers!">
              <input id="nombreConseillers" type="text" nz-input formControlName="nombreConseillers"  placeholder="10"/>
            </nz-form-control>
          </nz-form-item>
        
          <nz-form-item id="Btns">
            <nz-form-control [nzSpan]="24">
              <button nz-button nzType="primary" class="submitBtn" routerLink="/reservation/recap">Enregistrer</button>
              <button nz-button nzType="default" class="deleteBtn">Annuler</button>
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
</div>
