<div class="container">
  <div class="headline">
    <h1>Liste des agences</h1>
  </div>
  <nz-table
          #agenciesTable
          nzShowSizeChanger
          [nzBordered]="true"
          [nzData]="listOfAgences"
          (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
        >
          <thead>
            <tr>
              <th [nzSelections]="listOfSelection"
                [(nzChecked)]="checked"
                [nzIndeterminate]="indeterminate"
                (nzCheckedChange)="onAllChecked($event)" ></th>
              <th>Agence</th>
              <th>Adresse</th>
              <th>Géolocalisation</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let agence of agencies ">
              <td [nzChecked]="setOfCheckedId.has(agence.idagence)" (nzCheckedChange)="onItemChecked(agence.idagence, $event)"></td>
              <td>{{ agence.libelleagence }}</td>
              <td>{{ agence.adresseagence }}</td>
              <td>
                <button nz-button nzType="default"  [nzSize]="size" nzShape="round" >
                  <i nz-icon nzType="download"></i>
                  {{ agence.locationagence }}
                </button>
                </td>
            <!--
            <nz-range-picker [nzShowTime]="true" [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-range-picker>
            -->
            </tr>
          </tbody>
    </nz-table>
    <div nz-row>
      <div nz-col nzSpan="16">
        <button nz-button nzType="primary" class="submitBtn" (click)="addAgency()">Ajouter</button>
        <button nz-button nzType="default" class="updateBtn" (click)="editAgency()">Modifier</button>
        <button nz-button nzType="default" class="deleteBtn" >
          <a nz-popconfirm nzPopconfirmTitle="Are you sure?" nzPopconfirmPlacement="rightTop" [nzIcon]="iconTpl">Supprimer</a></button>
          <ng-template #iconTpl>
            <i nz-icon nzType="question-circle-o" style="color: red;"></i>
          </ng-template>
      </div>
      <div nz-col nzSpan="2" nzOffset="6">
        <button nz-button nzType="default" class="importBtn" (click)="importAgency()">Importer</button>
      </div>
    </div>

</div>
<div class="container" id="newAgency" *ngIf="displayAdd">
  <app-new-agency></app-new-agency>
</div>
<div class="container" id="editAgency" *ngIf="displayEdit">
    <app-edit-agency></app-edit-agency>
</div>
<div class="container" id="importAgency" *ngIf="displayImport">
  <nz-upload
  nzType="drag"
  [nzMultiple]="true"
  nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
  (nzChange)="handleChange($event)"
>
  <p class="ant-upload-drag-icon">
    <i nz-icon nzType="inbox"></i>
  </p>
  <p class="ant-upload-text">Cliquez ou glisser le fichier des jours fériés</p>
  <p class="ant-upload-hint">
    Supporte l'import d'un ou plusieurs fichiers de type xlxs
  </p>
</nz-upload>
</div>
