 <div class="headline">
    <h1 *ngIf="isNew">Ajouter une Nouvelle agence</h1>
    <h1 *ngIf="!isNew">Modifier agence</h1>
    <p>Veuillez renseirgner les champs suivants</p>
  </div>
  <form nz-form [formGroup]="agencyForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-label [nzSpan]="4" [nzOffset]="6" nzRequired nzFor="libelleagence">Agence</nz-form-label>
          <nz-form-control [nzSpan]="6" nzErrorTip="Veuillez saisir la référence de votre rendez-vous!">
          <input id="libelleagence" nz-input  formControlName="libelleagence" />
      </nz-form-control>
    </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="4" [nzOffset]="6" nzRequired nzFor="adresseagence">Adresse</nz-form-label>
        <nz-form-control [nzSpan]="6" nzErrorTip="Veuillez saisir la référence de votre rendez-vous!">
          <textarea rows="4" id="adresseagence" nz-input formControlName="adresseagence" ></textarea>
    </nz-form-control>
  </nz-form-item>
  
  <nz-form-item>
    <nz-form-label [nzSpan]="4" [nzOffset]="6" nzRequired nzFor="latitude">latitude</nz-form-label>
        <nz-form-control [nzSpan]="6" nzErrorTip="Veuillez saisir une valeur valide pour latitude!">
          <input rows="4" id="latitude" nz-input formControlName="latitude" >
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="4" [nzOffset]="6" nzRequired nzFor="longitude">longitude</nz-form-label>
        <nz-form-control [nzSpan]="6" nzErrorTip="Veuillez saisir une valeur valide pour longitude">
          <input rows="4" id="longitude" nz-input formControlName="longitude" >
    </nz-form-control>
  </nz-form-item>

  <nz-form-item id="Btns">
      <nz-form-control [nzSpan]="12" [nzOffset]="6">
         <button nz-button nzType="primary" class="submitBtn">Enregistrer</button>
         <button nz-button nzType="default" (click)="cancel()" class="cancelBtn">Annuler</button>
