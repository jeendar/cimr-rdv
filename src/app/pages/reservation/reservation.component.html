<div class="container">
  <div class="headline">
    <h1>Réserver un rendez-vous</h1>
    <p>Veuillez saisir les informations ci-dessous</p>  
  </div>
  <div nz-row nzGutter="16" class="demo-row">
    <div nz-col nzSpan="6"></div>
    <div nz-col nzSpan="12">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired nzFor="dp">Numero de DP</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Please input your DP!">
          <input id="dp" type="text" nz-input formControlName="dp" />
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-label [nzSpan]="8"  nzFor="lastName">Nom</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Please input your name!">
          <input id="lastName" type="text" nz-input formControlName="lastName" />
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzFor="firstName">Prénom</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Please input your firstname!">
          <input id="firstName" type="text" nz-input formControlName="firstName" />
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired nzFor="identity">Type pièce d'identité</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Please select your identity!">
          <nz-select
            id="identity"
            formControlName="identitytype"
            nzPlaceHolder="Veuillez choisissez le type de pièce d'identité" 
            (ngModelChange)="identityChange($event)">
            <nz-option nzValue="cin" nzLabel="CIN"></nz-option>
            <nz-option nzValue="passport" nzLabel="Passport"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzFor="idNum">Num de pièce d'identité</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Please input your ID number!">
          <input id="idNum" type="text" nz-input formControlName="idNum" />
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzFor="address">Adresse</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Please input your address!">
          <input id="address" type="text" nz-input formControlName="address" />
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzFor="address">Adresse</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Please input your address!">
          <input id="address" type="text" nz-input formControlName="address" />
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzFor="city">Ville</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Please input your city!">
          <input id="city" type="text" nz-input formControlName="city" />
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-label [nzSpan]="8"  nzFor="country">Pays</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Please input your country!">
          <input id="country" type="text" nz-input formControlName="country" />
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-label [nzSpan]="8"  nzFor="email">Address e-mail</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Please input your e-mail address!">
          <input id="email" type="text" nz-input formControlName="email" />
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="phoneNumber" >Phone Number</nz-form-label>
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          [nzValidateStatus]="validateForm.controls['phoneNumber']"
          nzErrorTip="Please input your phone number!"
        >
          <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
            <ng-template #addOnBeforeTemplate>
              <nz-select formControlName="phoneNum" class="phone-select">
                <nz-option nzLabel="+212" nzValue="+212"></nz-option>
                <nz-option nzLabel="+33" nzValue="+33"></nz-option>
              </nz-select>
            </ng-template>
            <input formControlName="phoneNum" id="phoneNumber" nz-input />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" >Date et heure de RDV</nz-form-label>
        <nz-form-control [nzSm]="12" [nzXs]="24">
          <nz-date-picker nzShowTime formControlName="datePickerTime" id="rdvSelector"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <button nz-button nzType="primary">Réserver</button>
          <button nz-button nzType="default">Annuler</button>
        </nz-form-control>
      </nz-form-item>
    
    </form>
  </div>
  <div nz-col nzSpan="6"></div>
  </div>

</div>
