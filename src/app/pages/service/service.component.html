<div class="container">
  <div class="headline">
    <h1>Liste des services</h1>
  </div>
<nz-table
          #rowSelectionTable
          nzShowSizeChanger
          [nzBordered]="true"
          [nzData]="listOfServices"
          (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
        >
          <thead>
            <tr>
              <th [nzSelections]="listOfSelection"
                [(nzChecked)]="checked"
                [nzIndeterminate]="indeterminate"
                (nzCheckedChange)="onAllChecked($event)" ></th>
              <th>Service</th>
              <th>NÃ©cessite un RDV</th>
              <th>Description</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let service of rowSelectionTable.data">
              <td [nzChecked]="setOfCheckedId.has(service.id)" (nzCheckedChange)="onItemChecked(service.id, $event)"></td>
              <td>{{ service.nom }}</td>
              <td>{{ service.requiresRdv }}</td>
              <td>{{ service.description }}</td>
            <!--
            <nz-range-picker [nzShowTime]="true" [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-range-picker>
            -->
            </tr>
          </tbody>
    </nz-table>
    <div nz-row>
      <div nz-col nzSpan="16">

      </div>
      <div nz-col nzSpan="2" nzOffset="6">
        <button nz-button nzType="default" class="importBtn" >Importer</button>
      </div>
    </div>

</div>
