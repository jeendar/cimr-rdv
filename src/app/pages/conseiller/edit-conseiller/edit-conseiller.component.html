<div class="container">
    <div class="headline">
        <h1>Mise à jour des conseillers</h1>
        <p>Veuillez selectionner le conseiller à mettre à jour</p>
    </div>
      <form nz-form [formGroup]="validateForm" id="formTemplate" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" [nzOffset]="6"  nzFor="matricule">Matricule</nz-form-label>
              <nz-form-control [nzSpan]="6" >
              <input id="matricule" type="text" nz-input formControlName="matricule" [disabled]="true" >
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="4" [nzOffset]="6"  nzFor="nom">Nom</nz-form-label>
              <nz-form-control [nzSpan]="6" >
              <input id="nom" type="text" nz-input formControlName="nom" [disabled]="true" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="4" [nzOffset]="6"  nzFor="prenom">Prénom</nz-form-label>
              <nz-form-control [nzSpan]="6">
              <input id="prenom" type="text" nz-input formControlName="prenom" [(ngModel)]="value" [disabled]="true" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="4" [nzOffset]="6" nzRequired nzFor="email">Adresse E-mail</nz-form-label>
              <nz-form-control [nzSpan]="6" nzErrorTip="Veuillez saisir votre adresse e-mail">
              <input id="email" type="text" nz-input formControlName="email"/>
          </nz-form-control>
        </nz-form-item>
      
      <nz-form-item id="Btns">
          <nz-form-control [nzSpan]="12" [nzOffset]="6">
             <button nz-button nzType="primary" class="submitBtn" routerLink="/recap">Enregistrer</button>
             <button nz-button nzType="default" class="cancelBtn">Annuler</button>
          </nz-form-control>
      </nz-form-item>
    </form>
