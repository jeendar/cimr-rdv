<div class="container">
    <div class="headline">
        <h1>Réinitaliser votre compte</h1>
        <p>Veuillez remplir les champs suivants pour réinitialiser votre compte</p>
    </div>
    <div class="wrapper" nz-row>
      <div nz-col nzSpan="8">
      </div>
      <div nz-col nzSpan="8"  >
        <form nz-form [formGroup]="resetForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control nzErrorTip="Veuillez entrer votre e-mail!">
              <nz-input-group nzPrefixIcon="mail">
                <input type="text" nz-input formControlName="email" placeholder="Email" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Veuillez entrer votre mot de passe!">
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="userName" placeholder="userName" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="12">
            </div>
            <div nz-col [nzSpan]="12">
              <a class="login-form-forgot"></a>
            </div>
          </div>
          <button nz-button class="login-form-button login-form-margin" [nzType]="'default'">Réinitialiser</button>
          Avez-vous déja un compte?
          <a routerLink="/login">Se connecter</a>
        </form>
      </div>
      <div nz-col nzSpan="8">
        
      </div>
    </div>
    
</div>
