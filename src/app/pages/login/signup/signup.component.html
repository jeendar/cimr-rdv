<div class="container">
    <div class="headline">
        <h1>Créer votre compte</h1>
        <p>Veuillez remplir les champs suivants pour créer votre compte</p>
    </div>
    <div class="wrapper" nz-row>
      <div nz-col nzSpan="8">
      </div>
      <div nz-col nzSpan="8"  >
        <form nz-form [formGroup]="signupForm" class="login-form" (ngSubmit)="onSubmit()">
            <nz-form-item>
              <nz-form-control nzErrorTip="Veuillez entrer votre mot de passe!">
                <nz-input-group nzPrefixIcon="user">
                  <input type="text" nz-input formControlName="userName" placeholder="Nom d'utilisateur" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Veuillez entrer votre e-mail!">
              <nz-input-group nzPrefixIcon="mail">
                <input type="text" nz-input formControlName="email" placeholder="Adresse E-mail" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Veuillez entrer votre mot de passe!">
                <nz-input-group nzPrefixIcon="lock">
                  <input type="password" nz-input formControlName="password" placeholder="Mot de passe" />
                </nz-input-group>
              </nz-form-control>
          </nz-form-item>
          <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="12">
            </div>
            <div nz-col [nzSpan]="12">
              <a class="login-form-forgot"></a>
            </div>
          </div>
          <button nz-button class="login-form-button login-form-margin" [nzType]="'default'">S'inscrire</button>
          Avez-vous déja un compte?
          <a routerLink="/login">Se connecter</a>
        </form>
      </div>
      <div nz-col nzSpan="8">
        
      </div>
    </div>
    
</div>
